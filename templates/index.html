<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioSecurePay - Interesse no App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px; /* Espaço entre os campos e a câmera */
        }

        label {
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
        }

        small {
            font-size: 80%;
            color: #888;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="tel"] {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Estilo para a caixa da câmera e mensagem */
        #camera-box {
            border: 2px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }

        #start-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #888;
        }

        /* Estilo para os botões abaixo da câmera */
        #camera-buttons {
            display: flex;
            flex-direction: column; /* Ajuste para empilhar os botões verticalmente */
            align-items: center; /* Centralizar os botões */
            gap: 10px; /* Espaço entre os botões */
        }

        #camera-buttons button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        #camera-buttons button:hover {
            background-color: #45a049;
        }

        /* Estilo para o botão do GitHub */
        #github-button {
            margin-top: 20px;
        }
    </style>
    <script>
        // Adicionando funções JavaScript para iniciar e parar o reconhecimento facial
        function iniciarReconhecimentoFacial() {
            fetch('/iniciar_reconhecimento_facial');
        }

        function pararReconhecimentoFacial() {
            fetch('/parar_reconhecimento_facial');
        }
    </script>
</head>

<body>

    <h1>Formulário de Interesse BioSecurePay</h1>

    <form action="/interesse" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <!-- Adicionando o campo de telefone -->
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required pattern="[0-9]{13}" placeholder="Ex: 5511970603441">
        <small>Por favor, insira um número de telefone válido (apenas números).</small>

        <input type="submit" value="Enviar">
    </form>

    <!-- Espaço para interação com a câmera -->
    <div id="camera-box">
        <img src="" alt="Câmera" id="camera-image" style="max-width: 100%; height: auto; display: none;">
        <div id="start-message">Clique para iniciar o reconhecimento facial</div>
    </div>

    <!-- Botões abaixo da câmera -->
    <div id="camera-buttons">
        <button onclick="iniciarReconhecimentoFacial()">Iniciar Reconhecimento Facial</button>
        <button onclick="pararReconhecimentoFacial()">Parar Reconhecimento Facial</button>
        <button onclick="salvar()">Salvar</button>
        <button onclick="enviar()">Enviar</button>
    </div>

    <!-- Adicione o botão do GitHub abaixo do formulário -->
    <a id="github-button" href="https://github.com/AstridNielsen-lab/BioSecurePay.github.io" target="_blank">
        <button style="background-color: #4CAF50; color: white; padding: 10px; width: 100%; cursor: pointer;">
            Ver no GitHub
        </button>
    </a>

    <script>
        // Adicionando funções JavaScript para salvar e enviar
        function salvar() {
            // Lógica para salvar o rosto reconhecido
            // ...
        }

        function enviar() {
            // Lógica para enviar os dados
            // ...
        }
    </script>

</body>

</html>
