<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioSecurePay - Interesse no App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px; /* Espaço entre os campos e a câmera */
        }

        label {
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
        }

        small {
            font-size: 80%;
            color: #888;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="tel"] {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Estilo para a caixa da câmera e mensagem */
        #camera-box {
            border: 2px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }

        #start-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #888;
        }

        /* Estilo para os botões abaixo da câmera */
        #camera-buttons {
            display: flex;
            flex-direction: column; /* Ajuste para empilhar os botões verticalmente */
            align-items: center; /* Centralizar os botões */
            gap: 10px; /* Espaço entre os botões */
        }

        #camera-buttons button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        #camera-buttons button:hover {
            background-color: #45a049;
        }

        /* Estilo para o botão */
        #button {
            margin-top: 20px;
        }

        video {
            max-width: 100%;
            height: auto;
        }

        /* Adicione este estilo para a sugestão */
        #sugestao {
            text-align: center;
            margin-bottom: 10px;
        }
    </style>

    <script>
        let videoStream = null;

        async function iniciarReconhecimentoFacial() {
            const videoElement = document.getElementById('camera-video');
            const cameraBox = document.getElementById('camera-box');
            const startMessage = document.getElementById('start-message');

            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = videoStream;
                videoElement.play();

                cameraBox.style.border = 'none'; // Removendo a borda para mostrar o vídeo
                startMessage.style.display = 'none'; // Ocultando a mensagem inicial
            } catch (error) {
                console.error('Erro ao acessar a câmera:', error);
                alert('Não foi possível acessar a câmera. Verifique as permissões.');
            }
        }

        function pararReconhecimentoFacial() {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }

            const videoElement = document.getElementById('camera-video');
            videoElement.srcObject = null;

            const cameraBox = document.getElementById('camera-box');
            const startMessage = document.getElementById('start-message');

            cameraBox.style.border = '2px solid #ddd'; // Restaurando a borda
            startMessage.style.display = 'block'; // Restaurando a mensagem inicial
        }

function salvar() {
        const formulario = document.getElementById('formulario');
        const imagemCanvas = document.createElement('canvas');
        const video = document.getElementById('camera-video');

        // Capturar uma imagem do vídeo e converter para base64
        imagemCanvas.width = video.videoWidth;
        imagemCanvas.height = video.videoHeight;
        const contexto = imagemCanvas.getContext('2d');
        contexto.drawImage(video, 0, 0, imagemCanvas.width, imagemCanvas.height);
        const imagemBase64 = imagemCanvas.toDataURL('image/jpeg');

        // Adicionar um campo de entrada oculto ao formulário
        const imagemInput = document.createElement('input');
        imagemInput.type = 'hidden';
        imagemInput.name = 'imagemBase64';
        imagemInput.value = imagemBase64;
        formulario.appendChild(imagemInput);

        // Agora, envie o formulário
        formulario.submit();
    }
</script>

</head>

<body>

    <h1>Formulário de Interesse BioSecurePay</h1>

    <!-- Adicione este elemento HTML abaixo do título -->
    <div id="sugestao"></div>

   
     <form id="formulario" action="/processar_cadastro" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <!-- Adicionando o campo de telefone -->
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required pattern="[0-9]{13}" placeholder="Ex: 5511970603441">
        <small>Por favor, insira um número de telefone válido (apenas números).</small>


<!-- Espaço para interação com a câmera -->
    <div id="camera-box">
        <video id="camera-video" style="max-width: 100%; height: auto;"></video>
        <div id="start-message">Clique para iniciar o reconhecimento facial</div>
    </div> 

 <!-- Botões abaixo da câmera -->
    <div id="camera-buttons">
        <button onclick="iniciarReconhecimentoFacial()">Iniciar Reconhecimento Facial</button>

<button onclick="salvar()">Salvar</button>
</div>
   </form>

    
</body>

</html>
