<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioSecurePay - Interesse no App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 10px;
            padding: 8px;
        }

        small {
            font-size: 80%;
            color: #888;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="tel"] {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <h1>Formulário de Interesse BioSecurePay</h1>

    <form action="/interesse" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <!-- Adicionando o campo de telefone -->
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required pattern="[0-9]{13}" placeholder="Ex: 5511970603441">
        <small>Por favor, insira um número de telefone válido (apenas números).</small>

        <input type="submit" value="Enviar">
    </form>

  <!-- Adicione o botão do GitHub abaixo do formulário -->
    <a href="https://github.com/AstridNielsen-lab/BioSecurePay.github.io" target="_blank">
        <button style="background-color: #4CAF50; color: white; padding: 10px; margin-top: 20px; cursor: pointer;">
            Ver no GitHub
        </button>
    </a>

</body>
</html>
